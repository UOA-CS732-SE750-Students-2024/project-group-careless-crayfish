name: Node.js CI
# triggers on push to any branch
on:
  push:
jobs:
  # TODO modify frontend build steps
  build-test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1" # latest LTS at the time this is written.
      - name: build & lint
        working-directory: "./frontend"
        run: |
          npm ci
          npm run lint
          npm run build --if-present
      - name: test
        working-directory: "./frontend"
        run: |
          npm test

  # TODO modify backend build steps

  build-test-backend:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
        options: --health-cmd "mongostat --json" --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          MONGO_INITDB_ROOT_USERNAME: devroot
          MONGO_INITDB_ROOT_PASSWORD: devroot

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1" # latest LTS at the time this is written.
      - name: build & lint
        working-directory: "./backend"
        run: |
          npm ci
          npm run lint
          npm run build --if-present
      - name: test
        working-directory: "./backend"
        run: |
          npm test
      - name: Enable backend service and test
        working-directory: "./backend"
        run: |
          (npm run start&)
          sleep 10
          npm run test:e2e