name: Node.js CI
# triggers on push to any branch
on:
  push:
jobs:
  # TODO modify frontend build steps
  build-test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1" # latest LTS at the time this is written.
      - name: lint
        working-directory: "./frontend/node_modules/.bin/eslint"
        run: |
          npm run lint
      - name: build
        working-directory: "./frontend"
        run: |
          npm ci
          npm run build --if-present
      - name: test
        working-directory: "./frontend"
        run: |
          npm test

  # TODO modify backend build steps

  build-test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1" # latest LTS at the time this is written.
      - name: lint
        working-directory: "./backend"
        run: |
          npm run lint
      - name: build
        working-directory: "./backend/node_modules/.bin/eslint"
        run: |
          npm ci
          npm run build --if-present
      - name: test
        working-directory: "./backend"
        run: |
          npm test
